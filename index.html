<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes App</title>
<style>
    body {
      margin: 0;
      overflow: hidden;
    }
    canvas {
      display: block;
    }
  </style>
  <script>
    // Check browser support for SpeechSynthesis
    if ('speechSynthesis' in window) {
        var speechMessage = new SpeechSynthesisUtterance(' I am basem in the background. Write your notes in my application. Thank you for trying my app');
        speechSynthesis.speak(speechMessage);
    } else {
        console.error('Speech synthesis not supported.');
    }
    </script>

  
<link rel="stylesheet" href="styles.css">

</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

<div class="container">
  <h1>My Notes</h1>
  <form id="noteForm">
    <input type="text" id="noteInput" placeholder="Enter your note...">
    <button type="submit">Save Note</button>
  </form>
  <ul id="noteList"></ul>
 
</div>
<script src="script.js"></script>

<script >
    
const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 1, 10000);
const renderer = new THREE.WebGLRenderer({ antialias: true });
renderer.setSize(window.innerWidth, window.innerHeight);
document.body.appendChild(renderer.domElement);

const geometry = new THREE.BoxGeometry();
const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
const cube = new THREE.Mesh(geometry, material);
scene.add(cube);

camera.position.z = 5;

function animate() {
  requestAnimationFrame(animate);
  cube.rotation.x += 0.01;
  cube.rotation.y += 0.01;
  renderer.render(scene, camera);
}

animate();

</script>

</body>
</html>
